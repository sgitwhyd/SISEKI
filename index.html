<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link
			<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./src/style/index.css" />

		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container mt-4">
			<div class="d-flex justify-content-between align-items-center">
				<div class="welcome-text">Selamat Datang di</div>
				<div class="-logo-brand">
					<a href="/"> <img src="./src/images/logo.png" alt="" /></a>
				</div>
			</div>
			<div class="welcome-summary">
				Sistem Elektronik Kesehatan & Keselamatan Terintegrasi SISEKI 1.0
			</div>

			<div class="row">
				<div class="col-md-7">
					<form action="">
						<div class="mb-3">
							<label for="email">Email</label>
							<div class="input">
								<input
									type="text"
									class="form"
									placeholder="admin@administrator.com"
								/>
								<span>
									<img src="./src/images/user-input.svg" alt="" />
								</span>
							</div>
						</div>
						<div class="mt-5 mb-3">
							<label for="password">Password</label>
							<div class="input">
								<input
									type="password"
									class="form"
									placeholder="● ● ● ● ● ● ●"
								/>
								<span>
									<img src="./src/images/lock-pass.svg" alt="" />
								</span>
							</div>
						</div>
						<div
							class="
								d-flex
								justify-content-between
								align-items-center
								after-login-input
							"
						>
							<div class="form-check align-items-center">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="flexCheckDefault"
									checked
								/>
								<label
									class="form-check-label roboto text-black"
									for="flexCheckDefault"
								>
									Remember Me
								</label>
							</div>
							<div class="forgot-pass roboto">
								<a href="/"> Forgot Password </a>
							</div>
						</div>

						<button class="btn btn-login roboto">LOGIN</button>

						<div
							class="alternative-login d-flex flex-column align-items-center"
						>
							<div class="d-flex align-items-center mb-3">
								<span class="divider"></span>
								<div class="alternative-text mx-2">Or continue with</div>
								<span class="divider"></span>
							</div>
							<div
								class="d-flex justify-content-between alternative-login-icon"
							>
								<img src="./src/images/phone.svg" alt="" />
								<img src="./src/images/google.svg" alt="" />
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-5">
					<div class="hero-img">
						<div class="hero-wrapper">
							<img src="./src/images/hero.png" alt="" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wave">
			<img src="./src/images/wave.png" alt="" />
		</div>

		<div class="footer-wrapper">
			<div class="footer">
				<hr />
				<div
					class="
						d-flex
						align-items-center
						justify-content-around
						footer-content-wrapper
					"
				>
					<div class="t"></div>
					<div class="info-footer">
						© 2021 Kab. Luwuk Timur, Prov. Sulawesi Selatan, All Rights Reserved
					</div>
					<div class="sosmed d-flex justify-content">
						<a href="/">
							<img src="./src/images/twitter.svg" class="mx-2" alt="" />
						</a>
						<a href="/">
							<img src="./src/images/yt.svg" alt="" />
						</a>

						<a href="/">
							<img src="./src/images/ig.svg" class="mx-2" alt="" />
						</a>
						<a href="/">
							<img src="./src/images/fb.svg" alt="" />
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
	</body>
</html>
